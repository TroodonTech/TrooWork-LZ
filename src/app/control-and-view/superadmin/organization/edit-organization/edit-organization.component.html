<app-superadmin-dashboard></app-superadmin-dashboard>
<div class="py-5 " style="width: 100% !important; padding-left: 9rem;padding-right: 9rem; padding-top:1rem !important; padding-bottom:0rem !important;">
  <div class="row col-md-12 ">
    <h3 style="margin-left: 25rem;">EDIT ORGANIZATION</h3>
  </div>
  <div class="row bg-info col-md-12">
    <div class="col-md-6">
      <div class="form-group">
        <label> Name*</label>
        <input *ngIf="OrgDetail" type="text" [(ngModel)]="OrgDetail.OrganizationName" class="form-control  col-sm-9 col-md-9 col-lg-9"
          maxlength="40" placeholder="Organization Name">
      </div>
      <div class="form-group">
        <label> Description</label>
        <textarea class="form-control rounded-0  col-sm-9 col-md-9 col-lg-9" *ngIf="OrgDetail" maxlength="100"
          [(ngModel)]="OrgDetail.OrganizationDescription" placeholder="Organization Description" rows="5"></textarea>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>State</label>
        <input type="text" *ngIf="OrgDetail" class="form-control  col-sm-9 col-md-9 col-lg-9" maxlength="40"
          [(ngModel)]="OrgDetail.State" placeholder="Organization Name">
      </div>
      <div class="form-group">
        <label>Tenant ID*</label>
        <input type="text" *ngIf="OrgDetail" class="form-control  col-sm-9 col-md-9 col-lg-9" maxlength="5" [(ngModel)]="OrgDetail.TenantID"
          placeholder="Organization Name">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Location</label>
        <input type="text" *ngIf="OrgDetail" class="form-control  col-sm-9 col-md-9 col-lg-9" maxlength="40"
          [(ngModel)]="OrgDetail.Location" placeholder="Organization Name">
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" *ngIf="OrgDetail" class="form-control  col-sm-9 col-md-9 col-lg-9" maxlength="40"
          [(ngModel)]="OrgDetail.Country" placeholder="Organization Name">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Tenant Name</label>
        <input type="text" *ngIf="OrgDetail" class="form-control  col-sm-9 col-md-9 col-lg-9" maxlength="40"
          [(ngModel)]="OrgDetail.TenantName" placeholder="Organization Name">
      </div>
      <div class="form-group">
        <label>Organization Email</label>
        <input type="text" *ngIf="OrgDetail" class="form-control  col-sm-9 col-md-9 col-lg-9" maxlength="40"
          [(ngModel)]="OrgDetail.OrganizationEmail" placeholder="Organization Name" email #prmEmail="ngModel">
        <div  *ngIf="OrgDetail" *ngIf="prmEmail.errors?.email" style="color: red;">
          Email not valid.
        </div>
      </div>
    </div>
    <div class="row col-md-12" style="margin-left: 20rem">
      <a class="btn btn-success" (click)="updateOrg(OrgDetail.OrganizationName,OrgDetail.OrganizationDescription,OrgDetail.State,OrgDetail.TenantID,OrgDetail.Location,OrgDetail.Country,OrgDetail.TenantName,OrgDetail.OrganizationEmail)">Update
        Organization</a>
      <a routerLink="/ViewOrganization" class="btn btn-warning" style="color:white !important" routerLinkActive="active"><b>Go
          Back</b> </a>
    </div>
  </div>
</div>
