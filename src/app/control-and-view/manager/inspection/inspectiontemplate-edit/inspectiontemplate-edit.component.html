  <div class="bg-dark" style="width: 100%;height: 100%;"> -->
      <div class="py-5 " style="padding-left: 9rem;padding-right: 9rem;">
    
    <h4 class="refer"><b> INSPECTION TEMPLATES</b> </h4>
    <br>
    <form [formGroup]="searchform">
      <div class="active-pink-3 active-pink-4 mb-4" style="margin-left: 1.5rem;margin-right: 1.5rem;">
        <input class="form-control" name="searchbuildingview" maxlength="20" specialIsAlphaNumeric minlength="3" type="text"
          placeholder="Search Template Name" aria-label="Search" [(ngmodel)]="SearchTemplate" formControlName="SearchTemplate"
          (input)="searchTemplate($event.target.value);" style="width: 100%;">
        <div *ngIf="searchform.controls.SearchTemplate.errors?.minlength">Minimum 3 characters required.</div>
      </div>
    </form>
    <div style="margin-left: 1.5rem;margin-right: 1.5rem;" class="bg-info">
      <table class="table table-responsive table-hover table-bordered table">
        <thead class="tableHead">
          <th> Template Name </th>
          <th>Score Type</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr *ngFor="let i of inspectiontemplate;let k = index">
            <td><input type="text"  class="form-control" [disabled]='!(k===editQuestions)' [(ngModel)]=" i.TemplateName"></td>
            <td>{{ i.ScoreName }} </td>
            <td>
              <!-- <a routerLink="/InspectiontemplatedetailEdit/{{i.TemplateID}}" class="btn btn-primary">Edit</a> -->
              <a *ngIf='!(k===editQuestions)' class="btn btn-primary" (click)='editTemplateDetails(k, i.TemplateID)'>Edit</a>&nbsp;&nbsp;
              <a *ngIf='(k===editQuestions)' class="btn btn-primary" (click)='submiteditInspectionTemplate(i.TemplateName,i.TemplateID,i.ScoreTypeKey)'>Update</a>
              <a *ngIf='!(k===editQuestions)' button type="button" mdbBtn color="danger" class="relative waves-light" (click)="basicModal.show();deleteTemplatePass(i.TemplateID); "
                mdbWavesEffect>Delete</a>
                <a *ngIf='(k===editQuestions)' class="btn btn-primary" (click)='cancelTemplateDetails()'>Cancel</a>
            </td>
          </tr>
          <tr *ngIf="inspectiontemplate?.length == 0">
            <td colspan="2" class="no-data-available">No records found</td>
          </tr>
          <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                  <h4 class="modal-title w-100" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete this?
                </div>
                <div class="modal-footer">
                  <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide(); deleteTemplate()"
                    mdbWavesEffect>Yes</button>
                  <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
                    mdbWavesEffect>No</button>
                </div>
              </div>
            </div>
          </div>
        </tbody>
      </table>
    </div>
    <div style="text-align:center">
      <a routerLink="/InspectiontemplateandquestionsView" class="btn btn-warning" routerLinkActive="active">GO Back
      </a>
    </div>
  </div>
