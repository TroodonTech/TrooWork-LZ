<app-manager-dash-board></app-manager-dash-board>
<br><br>
<div style="background-color: #FFFFFF;margin-left: 15rem;margin-right: 15rem;">
  <br><br>
  <div style="text-align:center">
    <h3 style="color: #174a5e;"><strong>CREATE NEW ROOM TYPE</strong></h3>
  </div>

  <br>
  <div class="col-md-12">
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="Department">RoomType Name*: </label></h5>
      <div class="md-form col-md-3" style="text-align:left">
        <input type="text" style="background-color: #D4F4FF !important;width: 30rem" class="form-control" [(ngModel)]="RoomTypeName">
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="Department">MetricType Name*: </label></h5>
      <div class="md-form col-md-3" style="text-align:left">
        <select style="background-color: #D4F4FF !important;width: 31.5rem" class="form-control" [(ngModel)]="MetricKey"
          (change)=showFields($event.target.value)>
          <option value="0">--Select--</option>
          <option *ngFor="let f of metricValues" [value]="f.MetricType">
            {{f.MetricType}}
          </option>
        </select>
      </div>
      <div class="col col-md-5"></div>
    </div>

    <div class="row col-md-12">
      <!-- <span *ngIf="showField1">
        <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="Department">MetricType Name*:
          </label></h5>
        <div class="md-form col-md-3" style="text-align:left">
          <input type="text" style="background-color: #D4F4FF !important;width: 30rem" class="form-control" [(ngModel)]="MetricTypeValue"
            placeholder="Metric Value" value="1" disabled>
        </div>
      </span> -->
      <!-- <span *ngIf="showField2"> -->
          <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="Department">MetricType Value*:
            </label></h5>
        <div class="md-form col-md-3" style="text-align:left">
          <input type="text" style="background-color: #D4F4FF !important;width: 30rem" class="form-control" [(ngModel)]="MetricTypeValue"
            placeholder="Metric Value">
        </div>
      <!-- </span> -->
      <div class="col col-md-5"></div>
    </div>

    <div class="row col-md-12">
      <div class="col col-md-3"></div>
      <div style="text-align:right" class="col-md-3">
        <a style="color:white !important" class="btn btn-success" (click)="addRoomType(MetricKey,RoomTypeName,MetricTypeValue)"><b>Create
            Room Type</b>
        </a></div>
      <div style="text-align:left" class="col-md-3">
        <a routerLink="/DepartmentView" class="btn btn-success" style="color:white !important" routerLinkActive="active"><b>Go
            Back
          </b>
        </a></div>
      <div class="col col-md-3"></div>
    </div>
  </div>
  <br><br>
</div>
