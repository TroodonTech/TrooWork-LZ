<app-manager-dash-board></app-manager-dash-board>
<div style="width: 100%;height: 100%;">
  <div class="bg-dark" style="width: 100%;height: 100%;">
    <br><br>
    <h4 class="refer"><b> EQUIPMENTS</b> </h4>
    <br>
    <div style="text-align:center">
      <a routerLink="/EquipmentCreate" class="btn btn-primary" routerLinkActive="active">Create New Equipment
      </a><br>
      <a routerLink="/EquipmentTypeView" class="btn btn-primary" routerLinkActive="active">View Equipment Type
      </a>
    </div>
    <form [formGroup]="searchform">
      <div class="active-pink-3 active-pink-4 mb-4" style="margin-left: 1.5rem;margin-right: 1.5rem;">
        <input class="form-control" name="searchequipview" maxlength="20" specialIsAlphaNumeric minlength="3" type="text"
          placeholder="Search" aria-label="Search" [(ngmodel)]="SearchEquipment" formControlName="SearchEquipment"
          (input)="searchEquipment($event.target.value);" style="width: 100%;">
        <div *ngIf="searchform.controls.SearchEquipment.errors?.minlength">Minimum 3 characters required.</div>
      </div>
    </form>
    <div style="margin-left: 1.5rem;margin-right: 1.5rem;">
      <table class="table table-responsive table-hover table-bordered table">
        <thead class="tableHead">
          <th> Equipment Type </th>
          <th> Equipment Name </th>
          <th> Equipment Description </th>
          <th>Edit</th>
        </thead>
        <tbody>
          <tr *ngFor="let x of equipments" class="r2">
            <td>{{ x.EquipmentType }}</td>
            <td>{{ x.EquipmentName }}</td>
            <td>{{ x.EquipmentDescription }}</td>
            <td>
              <a routerLink="/EquipmentEdit/{{ x.EquipmentKey}}" class="btn btn-primary">Edit</a>
              <a button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show();deleteEquipPass(x.EquipmentKey); "
                mdbWavesEffect>Delete</a>
            </td>
          </tr>
          <tr *ngIf="equipments?.length == 0">
            <td colspan="2" class="no-data-available">No records found</td>
          </tr>
          <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                  <h4 class="modal-title w-100" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete this?
                </div>
                <div class="modal-footer">
                  <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide(); deleteEquipments()"
                    mdbWavesEffect>Yes</button>
                  <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
                    mdbWavesEffect>No</button>
                </div>
              </div>
            </div>
          </div>
        </tbody>
      </table>
      <button class="btn btn-success" (click)="previousPage()" *ngIf="showHide1">&#60;&#60; Previous</button>
      <button class="btn btn-success" (click)="nextPage()" *ngIf="showHide2">Next >></button>
    </div>

  </div>
</div>
