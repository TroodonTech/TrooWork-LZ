<app-manager-dash-board></app-manager-dash-board>
<div class="py-5 " style="padding-left: 9rem;padding-right: 9rem;">
  <!-- <div class="container"> -->
  <div class="row col-md-12 ">
    <h3 style="margin-left: 25rem;">VIEW EMPLOYEE DETAILS</h3>
  </div>
  <br><br>

  <div style="margin-left: 1.5rem;margin-right: 1.5rem;" class="row bg-info col-md-12">
    <h1 style="text-align: right"></h1>
    <div class="form-group">
      <div class="col-md-12">
        <div class="row col-md-12">
          <h5 style="margin-top: 2rem;text-align:right"><label for="building">Job Title</label></h5>
          <div class="md-form col-md-10" style="text-align:left">
            <select [(ngModel)]="JobTitleKey" style="width: 31.5rem; background-color: #d4f4ff;" class="form-control"
              (change)="getempdettablewithselectedJobtitle($event.target.value)">
              <option value="" >--Select--</option>
              <option *ngFor="let j of jobtitle" [value]="j.JobTitleKey">
                {{j.JobTitleText}}
              </option>
            </select> 
          </div>
          <div class="col-md-12">
          <form [formGroup]="searchform"> 
            <div class="active-pink-3 active-pink-4 mb-4" style="margin-left: 1.5rem;margin-right: 1.5rem;">
               <input class="form-control" name="searchempdetails" maxlength="20" specialIsAlphaNumeric minlength="3" type="text"
                 placeholder="Search Employee Number,Department,Last Name,First Name,Job Title,Contact No" aria-label="Search" [(ngmodel)]="SearchEmpDetails" formControlName="SearchEmpDetails"
                 (input)="searchEmployeeDetails($event.target.value);" style="width: 100%;">
               <div *ngIf="searchform.controls.SearchEmpDetails.errors?.minlength">Minimum 3 characters required.</div>
              </div>
            </form> 
          </div>
          <div style="margin-left: 1.5rem;margin-right: 1.5rem;"></div>
    <table class="table table-hover table-responsive table-bordered table">
      <thead class="tableHead">
        <!-- <tr> -->
        <th> Employee Number </th>
        <th> Department </th>
        <th> Last Name</th>
        <th>First Name</th>
        <th>Employee Status</th>
        <th>Job Title</th>
        <th>Contact No</th>
        <!-- </tr> -->
      </thead>
      <tbody>
        <tr *ngFor="let e of employeedetailstable">
          <td><a routerLink="/EditEmployeedetails/{{e.EmployeeKey}}">{{ e.EmployeeNumber }}</a></td>
          <td><a routerLink="/EditEmployeedetails/{{e.EmployeeKey}}">{{ e.DepartmentName }}</a></td>
          <td><a routerLink="/EditEmployeedetails/{{e.EmployeeKey}}">{{ e.LastName }}</a></td>
          <td><a routerLink="/EditEmployeedetails/{{e.EmployeeKey}}">{{ e.FirstName }}</a></td>
          <td><a routerLink="/EditEmployeedetails/{{e.EmployeeKey}}">{{ e.EmployeeStatus }}</a></td>
          <td><a routerLink="/EditEmployeedetails/{{e.EmployeeKey}}">{{ e.JobTitle }}</a></td>
          <td><a routerLink="/EditEmployeedetails/{{e.EmployeeKey}}">{{ e.PrimaryPhone }}</a></td>
        </tr>
        <tr *ngIf="employeedetailstable?.length == 0">
          <td colspan="7">
            No Records Found
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" (click)="previousPage()" *ngIf="showHide1">&#60;&#60; Previous</button>
    <button class="btn btn-success" (click)="nextPage()" *ngIf="showHide2">Next >></button>
