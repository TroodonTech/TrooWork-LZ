<app-manager-dash-board></app-manager-dash-board>
<div style="background-color: #FFFFFF;margin-left: 15rem;margin-right: 15rem;">
  <br><br>
  <div style="text-align:center">
    <h3 style="color: #174a5e;"><strong>VIEW DOCUMENTS</strong></h3>
  </div>
   <br>
    <div class="row col-md-12">
        <div class="col-md-6 ">
      <!-- <div class="md-form col-md-3" style="text-align:left"> -->
          <div class="form-group">
        <label> Document Folder</label><br>
          <select style="background-color: #D4F4FF !important;width: 29rem" class="form-control" [(ngModel)]="FormtypeId" (change)="showFileDetailsTablebydropdown($event.target.value)">
              <option value="">--Select--</option>             
              <option *ngFor="let d of documentsList" [value]="d.FormtypeId">
                  {{d.FormType}}
              </option>
          </select>        
      </div>
    </div>  
    <div class="col-md-6 text-center">      
    <button type ="button" class="btn btn-primary" (click)="RecentUpdates()" >Show Recent Uploads</button>
  </div>
  </div>
</div>
  <div style="margin-left:1.5rem; margin-right: 1.5rem;    margin-top: 40px;"></div>
  <div class="py-5 " style="padding-left: 9rem;padding-right: 9rem;">
 <div *ngIf='searchFlag'>
  <form [formGroup]="searchform" >
    <div class="active-pink-3 active-pink-4 mb-4" style="margin-left: 1.5rem;margin-right: 1.5rem;">
      <input class="form-control" name="searchFileandDescName" maxlength="20" specialIsAlphaNumeric minlength="3" type="text"
        placeholder="Search File Name,Description Name" aria-label="Search" [(ngmodel)]="searchFileDescName" formControlName="searchFileDescName"
        (input)="searchFNDN($event.target.value);" style="width: 100%;">
      <div *ngIf="searchform.controls.searchFileDescName.errors?.minlength">Minimum 3 characters required.</div>
    </div>
  </form>
</div>
<div style="margin-left: 1.5rem;margin-right: 1.5rem;" class="bg-info">
  <table *ngIf='viewFolderDescriptionTable' id="viewfilesinfolders" class="table table-hover table-responsive table-bordered table">
    
    <thead class="tableHead">
      <th> File Name </th>
      <th> Description Name </th>
      <th> Download</th>
      <th>View</th>   
    </thead>
    <tbody>
        <tr *ngFor="let v of viewFolderDescriptionTable" >
          <td>{{v.FileName}}</td>
          <td>{{v.FormDesc}}</td>
          <td><a target="_self" href="uploads/{{v.FileName}}" download="{{v.FileName}}"><button type="button" mdbBtn color="primary" class="relative waves-light" (click)="downloadFile()"
            mdbWavesEffect><i class="fa fa-file-pdf-o"></i>Download</button></a></td>
          <td> <a href="uploads/{{v.FileName}}"  target="_self"  onclick="window.open(this.href, 'popup', 'width=600,height=600,scrollbars=no,resizable=no');
            return false;"><button type="button" mdbBtn color="primary" class="relative waves-light"
            mdbWavesEffect>View</button></a></td>
        </tr>
        <tr *ngIf="viewFolderDescriptionTable?.length == 0">
          <td colspan="2" class="no-data-available">No records found</td>
        </tr>
    </tbody>
</table>
</div>
</div>
